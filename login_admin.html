<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员登录</title>
<link  href="css/register.css" rel="stylesheet">
<link rel="start icon" href="images/resize_png_new.png"  >
</head>

<body>
<div class="bg-bule"> 
  <!--hd start-->
  <div class="login-wrap">
    <div class="w940">
      <div class="header clearfix">
        <h1 class="fl"> <a title="折扣社" href="index.html"> <img src="images/logo.png"> </a> </h1>
        <div class="welcome fl">欢迎登录</div>
      </div>
    </div>
  </div>
  <!--hd end-->
  <div class="login-box w940 clearfix">
    <div class="pic fl"> <img src="./images/IMG_3565.PNG"> </div>
    <div class="fr entry">
      <h2 class="title">管理员登录</h2>
      <dl class="entry-name">
        <dt>
          <label>账号</label>
        </dt>
        <dd>
          <input type="text" class="text" placeholder="手机号/用户名">
        </dd>
      </dl>
      <dl>
        <dt>
          <label for="password">密码</label>
        </dt>
        <dd>
          <input type="password" class="text">
        </dd>
      </dl>
      <div class="item">
        <input type="button">
      </div>
    </div>
  </div>
  <!--footer start-->
  <div class="ft for-register mt10">
    <div class="ft_box clearfix">
      <p class="fl"><a href="login_user.html" class="copyRight blue_link">个人用户登录</a></p>
      <p class="fr copyRight">苏ICP ©折扣社2019-2020，All Rights Reserved</p>
    </div>
  </div>
  <!--footer end--> 
</div>
</body>
</html>
